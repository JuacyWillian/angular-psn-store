<div class="card" *ngIf="game != undefined">
  <img src="{{ game!.image }}" class="card-img" />
  <div class="card-body">
    <h3 class="card-title">{{ game!.name }}</h3>
    <div class="card-text">
      <p>{{ game!.desc }}</p>
      <p class="card-price">
        {{
          game!.price == 0
            ? "Free"
            : (game.price | currency: "BRL":true:"1.2-2")
        }}
      </p>
    </div>
  </div>
</div>
